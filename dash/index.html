<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Product</title>
  <!-- Favicon -->
  <link rel="shortcut icon" href="./img/svg/logo.svg" type="image/x-icon">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles -->
  <link rel="stylesheet" href="./css/style.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Custom CSS for the sidebar and form */
    body {
      display: flex;
      height: 100vh;
      background-color: #f9f9f9;
    }

    .sidebar {
      width: 250px;
      background-color: #1A1A2E;
      color: #fff;
      padding: 20px;
      position: fixed;
      height: 100%;
    }

    .sidebar .logo {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 40px;
      text-align: center;
    }

    .sidebar nav ul {
      list-style: none;
      padding: 0;
    }

    .sidebar nav ul li {
      margin: 15px 0;
    }

    .sidebar nav ul li a {
      text-decoration: none;
      color: #ddd;
      display: flex;
      align-items: center;
      font-size: 16px;
      padding: 12px;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .sidebar nav ul li a.active {
      background-color: #4e46c6;
      color: white;
    }

    .sidebar nav ul li a:hover {
      background-color: #4e46c6;
      color: #ffffff;
    }

    .sidebar .menu-icon {
      margin-right: 15px;
      width: 20px;
      height: 20px;
      object-fit: contain;
    }

    .sidebar .logout-section {
      margin-top: auto;
      padding: 20px;
      border-top: 1px solid #ddd;
    }

    .sidebar .logout {
      color: white;
      display: flex;
      align-items: center;
      padding: 12px;
      font-size: 16px;
      text-decoration: none;
      justify-content: flex-start;
    }

    .main-wrapper {
      margin-left: 250px;
      flex: 1;
      padding: 40px; /* Increased padding for the main content */
    }

    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    form {
      background-color: white;
      padding: 30px; /* Increased padding inside the card */
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 2000px; /* Increased card size */
      margin: 0 auto; /* Center the card */
    }

    .form-row {
      display: flex;
      gap: 20px; /* Consistent gap between text boxes */
      margin-bottom: 20px;
    }

    .form-group {
      flex: 1;
    }

    .form-group label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 93%; /* Increased width of text boxes */
      padding: 11px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      background-color: #ffffff;
    }

    .form-group textarea {
      resize: vertical;
      height: 100px; /* Reduced text area size */
    }

    .form-group input::placeholder,
    .form-group textarea::placeholder {
      color: #999; /* Lighter placeholder text */
      font-weight: normal; /* Reduced thickness */
    }

    .form-group.text-right {
      text-align: right;
    }

    /* Custom dropdown arrow removal */
    .form-group select {
      appearance: none; /* Remove default arrow */
      background-image: none; /* Remove default arrow */
      padding-right: 10px; /* Add padding to prevent text overlap */
    }

    .btn-secondary {
      background-color: #e7e7e9;
      color: #535252;
    }

    .btn-primary {
      background-color: #4e46c6;
      color: white;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      opacity: 0.9;
    }

    /* Upload section styling */
    .upload-section {
      display: flex;
      flex-direction: column; /* Stack elements vertically */
      gap: 10px; /* Space between text and icon */
      margin-top: 20px; /* Move upload section down */
    }

    .upload-section label {
      margin-bottom: 0; /* Remove default margin */
    }

    #uploadIcon {
      width: 50px;
      height: auto;
      cursor: pointer;
    }

    /* Hide upload text when image is uploaded */
    .upload-text {
      display: inline-block;
    }

    .upload-text.hide {
      display: none;
    }
    .uplos
  </style>
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">SA Dashboard</div>
    <nav>
      <ul>
        <li><a href="dashboard.html"><img src="img/dashboard.png" class="menu-icon" alt="Dashboard"> Dashboard</a></li>
        <li><a href="products.html" class="active"><img src="img/products.png" class="menu-icon" alt="Products"> Products</a></li>
        <li><a href="customers.html"><img src="img/customers.png" class="menu-icon" alt="Customers"> Customers</a></li>
        <li><a href="supervisors.html"><img src="img/supervisors.png" class="menu-icon" alt="Supervisors"> Supervisors</a></li>
        <li><a href="#settings"><img src="img/settings.png" class="menu-icon" alt="Settings"> Settings</a></li>
      </ul>
    </nav>
    <div class="logout-section">
      <a href="#logout" class="logout"><img src="img/logout.png" class="menu-icon" alt="Logout"> Logout</a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-wrapper">
    <div class="container">
      <div class="header-row">
        <h2>Product Details</h2>
      </div>

      <form>
        <div class="form-row">
          <div class="form-group">
            <label for="productName">Product Name</label>
            <input type="text" id="productName" name="productName" placeholder="Enter Product Name">
          </div>
          <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" name="amount" placeholder="Enter Product Amount">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="interest">Interest (%)</label>
            <input type="number" id="interest" name="interest" placeholder="Enter Interest Rate">
          </div>
          <div class="form-group">
            <label for="tenure">Tenure</label>
            <input type="text" id="tenure" name="tenure" placeholder="Enter tenure month">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="basis">Basis</label>
            <select id="basis" name="basis">
              <option value="#">Select a basis</option>
              <option value="1">Week</option>
              <option value="2">Month</option>
            </select>
          </div>
          <div class="form-group">
            <label for="details">Description</label>
            <textarea id="details" name="details" placeholder="Enter the Product Details"></textarea>
          </div>
        </div>
     <div class="upload-section">
        <div class="form-row">
          <div class="form-group">
            <div class="upload-section">
              <label for="imageUpload" class="upload-text">Upload Images</label>
              <img id="uploadIcon" src="img/upload.png" alt="Upload Image" onclick="document.getElementById('imageUpload').click();" />
              <input type="file" id="imageUpload" name="imageUpload" accept="image/*" style="display: none;" onchange="replaceImage(event)" />
            </div>
          </div>
        </div>
      </div>
        <div class="form-group text-right">
          <button type="button" class="btn btn-secondary">Cancel</button>
          <button type="submit" class="btn btn-primary" style="margin-left: 20px;">Create</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom scripts -->
  <script src="./js/script.js"></script>
  <script>
    function replaceImage(event) {
      const uploadIcon = document.getElementById('uploadIcon');
      const uploadText = document.querySelector('.upload-text');
      const file = event.target.files[0];
      const reader = new FileReader();

      reader.onload = function () {
        uploadIcon.src = reader.result;
        uploadText.classList.add('hide'); // Hide the upload text
      };

      if (file) {
        reader.readAsDataURL(file);
      }
    }
  </script>
</body>

</html>
