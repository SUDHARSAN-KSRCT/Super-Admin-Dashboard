<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supervisors Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
        }

        /* Sidebar Styling - Matching dashboard.html */
        .sidebar {
            width: 250px;
            background-color: #1A1A2E;
            color: #fff;
            display: flex;
            flex-direction: column;
            padding: 27px;
            position: relative;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 40px;
            text-align: center;
        }

        nav ul {
            list-style: none;
        }

        nav ul li {
            margin: 15px 0;
        }

        nav ul li a {
            text-decoration: none;
            color: #ddd;
            display: flex;
            align-items: center;
            font-size: 16px;
            padding: 12px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        nav ul li a.active {
            background-color: #4e46c6;
            color: white;
        }

        nav ul li a:hover {
            background-color: #4e46c6;
            color: #ffffff;
        }

        .menu-icon {
            margin-right: 15px;
            width: 20px;
            height: 20px;
            object-fit: contain;
        }

        .logout-section {
            margin-top: 200px;
            padding: 20px;
            border-top: 1px solid #ddd;
        }

        .logout {
            color: white;
            display: flex;
            align-items: center;
            padding: 12px;
            font-size: 16px;
            text-decoration: none;
            justify-content: flex-start;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .logout .menu-icon {
            margin-right: 8px;
            width: 24px;
            height: 24px;
        }

        /* Table Styles */
        .table-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-bar input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 300px;
        }

        .actions button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        .add-btn {
            background-color: #4e46c6;
            color: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #f8f9fa;
            font-weight: 600;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #dc3545;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #28a745;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .actions i {
            margin: 0 5px;
            cursor: pointer;
        }

        .actions .view { color: #28a745; }
        .actions .edit { color: #007bff; }

        /* Popup Form Styling */
        .popup-form {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            width: 400px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .form-container h3 {
            margin-bottom: 20px;
        }

        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .form-container input, .form-container select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #4e46c6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">SA Dashboard</div>
        <nav>
            <ul>
                <li><a href="dashboard.html"><img src="img/dashboard.png" class="menu-icon" alt="Dashboard"> Dashboard</a></li>
                <li><a href="products.html"><img src="img/products.png" style="width: 25px; height: 25px"; class="menu-icon" alt="Products"> Products</a></li>
                <li><a href="customers.html"><img src="img/customers.png" class="menu-icon" alt="Customers"> Customers</a></li>
                <li><a href="supervisors.html" class="active"><img src="img/supervisors.png" class="menu-icon" alt="Supervisors"> Supervisors</a></li>
                <li><a href="#settings"><img src="img/settings.png" class="menu-icon" alt="Settings"> Settings</a></li>
            </ul>
        </nav>
        <div class="logout-section">
            <a href="#logout" class="logout"><img src="img/logout.png" class="menu-icon" alt="Logout"> Logout</a>
        </div>
    </div>

    <div class="main-content">
        <div class="table-container">
            <div class="header">
                <div class="search-bar">
                    <input type="text" placeholder="Search">
                </div>
                <div class="actions">
                    <button class="add-btn" onclick="openPopup()"><i class="fas fa-plus"></i> Add New</button>
                </div>
            </div>

            <table id="supervisors-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>John Doe</td>
                        <td>john.doe@example.com</td>
                        <td>Manager</td>
                        <td>
                            <label class="switch">
                                <input type="checkbox" checked>
                                <span class="slider round"></span>
                            </label>
                        </td>
                        <td class="actions">
                            <i class="fas fa-eye view"></i>
                            <i class="fas fa-edit edit"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Popup Form -->
    <div class="popup-form" id="popup-form">
        <div class="form-container">
            <h3>Add New Supervisor</h3>
            <form id="supervisor-form">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter Name" required>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter Email" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Password" required>

                <label for="role">Role</label>
                <select id="role" required>
                    <option value="Supervisor">Supervisor</option>
                    <option value="Manager">Manager</option>
                </select>

                <button type="button" onclick="addSupervisor()">Create Supervisor</button>
            </form>
        </div>
    </div>

    <script>
        function openPopup() {
            document.getElementById('popup-form').style.display = 'flex';
        }

        function closePopup() {
            document.getElementById('popup-form').style.display = 'none';
        }

        window.onclick = function(event) {
            const popup = document.getElementById('popup-form');
            if (event.target == popup) {
                closePopup();
            }
        }

        function addSupervisor() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;

            if (!name || !email || !password || !role) {
                alert('Please fill in all fields');
                return;
            }

            const table = document.getElementById('supervisors-table').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();

            newRow.innerHTML = `
                <td>${name}</td>
                <td>${email}</td>
                <td>${role}</td>
                <td>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </td>
                <td class="actions">
                    <i class="fas fa-eye view"></i>
                    <i class="fas fa-edit edit"></i>
                </td>
            `;

            closePopup();
            document.getElementById('supervisor-form').reset();
        }
    </script>
</body>
</html>
