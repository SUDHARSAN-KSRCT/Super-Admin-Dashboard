<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      min-height: 100vh;
      background-color: #0d1117;
      color: #c9d1d9;
    }
    .sidebar {
            width: 250px;
            background-color: #1A1A2E;
            color: #fff;
            display: flex;
            flex-direction: column;
            padding: 27px;
            position: relative;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 40px;
            text-align: center;
        }

        nav ul {
            list-style: none;
        }

        nav ul li {
            margin: 15px 0;
        }

        nav ul li a {
            text-decoration: none;
            color: #ddd;
            display: flex;
            align-items: center;
            font-size: 16px;
            padding: 12px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        nav ul li a.active {
            background-color: #4e46c6;
            color: white;
        }

        nav ul li a:hover {
            background-color: #4e46c6;
            color: #ffffff;
        }

        .menu-icon {
            margin-right: 15px;
            width: 20px;
            height: 20px;
            object-fit: contain;
        }

        .logout-section {
            margin-top: 200px;
            padding: 20px;
            border-top: 1px solid #ddd;
        }

        .logout {
            color: white;
            display: flex;
            align-items: center;
            padding: 12px;
            font-size: 16px;
            text-decoration: none;
            justify-content: flex-start;
        }

    /* Main content styling */
    .main-content {
      flex: 1;
      padding: 30px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .profile-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }

    .profile-header img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
    }

    .profile-info h2 {
      font-size: 24px;
      color: #58a6ff;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      text-align: center;
      transition: transform 0.3s ease-in-out;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.7);
    }

    .card h2 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #58a6ff;
    }

    .card p {
      font-size: 28px;
      font-weight: bold;
      color: #238636;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }

      .main-content {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <div class="logo">SA Dashboard</div>
        <nav>
            <ul>
                <li><a href="dashboard.html" class="active"><img src="img/dashboard.png" class="menu-icon" alt="Dashboard"> Dashboard</a></li>
                <li><a href="products.html " ><img src="img/products.png" style="width: 25px; height: 25px"; class="menu-icon" alt="Products"> Products</a></li>
                <li><a href="customers.html"><img src="img/customers.png" class="menu-icon" alt="Customers"> Customers</a></li>
                <li><a href="supervisors.html"><img src="img/supervisors.png" class="menu-icon" alt="Supervisors"> Supervisors</a></li>
                <li><a href="#settings"><img src="img/settings.png" class="menu-icon" alt="Settings"> Settings</a></li>
            </ul>
        </nav>
        <div class="logout-section">
            <a href="#logout" class="logout"><img src="img/logout.png" class="menu-icon" alt="Logout"> Logout</a>
        </div>
    </div>
  </div>

  <div class="main-content">
    <div class="profile-header">
      <div class="profile-info">
        <h2>Welcome, John Doe</h2>
        <p>Administrator</p>
      </div>
      <img src="img/profile.jpg" alt="Profile Picture">
    </div>

    <div class="cards">
      <div class="card"><h2>Total Sales</h2><p>$50,230</p></div>
      <div class="card"><h2>Active Users</h2><p>1,432</p></div>
      <div class="card"><h2>Orders</h2><p>243</p></div>
    </div>
  </div>
</body>
</html>
